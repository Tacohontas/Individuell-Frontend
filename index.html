<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Räkna pengen</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="/js/app.js" defer></script>
</head>

<body>
    <!-- Bubblor-->
    <div class="bubble--warning">
        <i class="icon--remove far fa-times-circle"></i>
        <p class="warningtext"></p>
    </div>

    <div class="bubble--help">
        <i class="icon--remove far fa-times-circle"></i>
        <ul>
            <li>1. Beskriv din inkomst eller utgift.</li>
            <li>2. Välj + för inkomst eller - för utgift.</li>
            <li>3. Skriv in summan.</li>
            <li>4. Se din vinst!</li>
            <ul>
    </div>

    <!-- Input form -->
    <section class="input-section">
        <div class="input-wrapper">
            <i class="icon--help fas fa-question-circle"></i>
            <div class="input-gridcontainer">
                <h2 class="input__header">Räkna ut din vinst!</h2>
                <input type="text" name="" id="name" class="input__form" placeholder="Fyll i beskrivning">
                <div class="radio-container">
                    <label>
                        <input type="radio" class="radio__input" name="selector" value="+">
                        <span>
                            <i class="fas fa-plus fa-2x"></i>
                        </span>
                    </label>
                    <label>
                        <input type="radio" class="radio__input" name="selector" value="-">
                        <span>
                            <i class="fas fa-minus fa-2x"></i>
                        </span>
                    </label>
                </div>
                <input type="number" name="" id="value" class="input__form" placeholder="0,00 kr">
                <button class="addBtn">Lägg till</button>
            </div>
        </div>
    </section>

    <section class="list-section">
        <!-- Lista över inkomster -->
        <div class="income list-container">
            <div class="spec-container">
                <h2 class="list__header">Dina inkomster</h2>
                <ul class="income__list list-item">
                </ul>
            </div>

            <!-- Inkomst totalsumma -->
            <div class="total-container">
                <h3 class="total__header">Totalt</h3>
                <div class="income__total"></div>
            </div>
        </div>

        <!-- Lista över utgifter -->
        <div class="expenses list-container">
            <div class="spec-container">
                <h2 class="list__header">Dina utgifter</h2>
                <ul class="expenses__list list-item"></ul>
            </div>

            <!-- Utgifter totalsumma -->
            <div class="total-container">
                <h3 class="total__header">Totalt</h3>
                <div class="expenses__total"></div>
            </div>
        </div>

    </section>

    <!-- Vinst  -->
    <div class="vinst-container">
        <h2>Total:</h2>
        <h1 class="vinst"></h1>
    </div>

</body>

</html>
