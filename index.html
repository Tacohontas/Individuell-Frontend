<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Individuell uppgift</title>
    <script src="/js/app.js" defer></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>

    <!-- Input form -->
    <section class="inputform-wrapper">
        <div class="inputform-container">
            <h2 class="input__header">Fyll i din peng!</h2>
            <input type="text" name="" id="name" class="input__form" placeholder="Fyll i beskrivning">
            <!-- <select id="selector">
                <option class="option">+</option>
                <option class="option">-</option>
            </select> -->
            <div class="radio-container">
                <label>
                    <input type="radio" class="radio__input" name="selector" value="+">
                    <span>
                        <i class="fas fa-plus fa-2x"></i>
                    </span>
                </label>
                <label>
                    <input type="radio" class="radio__input" name="selector" value="-">
                    <span>
                        <i class="fas fa-minus fa-2x"></i>
                    </span>
                </label>
            </div>
            <input type="number" name="" id="value" class="input__form" placeholder="0,00">
            <button class="add">Lägg till</button>
        </div>
    </section>

    <div class="list-wrapper">


        <!-- Lista över inkomster -->

        <div class="list-container">
            <h2 class="list__header">Lista över inkomster</h2>
            <ul class="inkomst__list list-item"></ul>

            <!-- Inkomst totalsumma -->
            <div class="total-container">
                <h3 class="total__header">Totalsumma</h3>
                <div class="inkomst__total total-item"></div>
            </div>
        </div>


        <!-- Lista över utgifter -->
        <div class="list-container">
            <h2 class="list__header">Lista över utgifter</h2>
            <ul class="utgifter__list list-item"></ul>

            <!-- Utgifter totalsumma -->
            <div class="total-container">
                <h3 class="total__header">Totalsumma</h3>
                <div class="utgifter__total total-item"></div>
            </div>
        </div>

        <!-- Vinst  -->

        <div class="vinst_item griditem">
            <h3>Vinst:</h3>
            <div class="vinst"></div>
        </div>

    </div>

</body>

</html>
