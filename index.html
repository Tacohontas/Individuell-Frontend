<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Individuell uppgift</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">

</head>

<body>





    <div class="wrapper">

        <!-- Inkomst totalsumma -->

        <div class="inkomstTotal_item griditem">
            <h3>Inkomst totalsumma:</h3>
            <div class="inkomstTotal"></div>
        </div>

        <!-- Kostnad totalsumma -->

        <div class="kostnadTotal_item griditem">
            <h3>Kostnad totalsumma:</h3>
            <div class="kostnadTotal"></div>
        </div>

        <!-- Vinst  -->

        <div class="vinst_item griditem">
            <h3>Vinst:</h3>
            <div class="vinst"></div>
        </div>

        <!-- Input form -->

        <div class="inputform_item griditem">
            <input type="text" name="" id="name" placeholder="Ange namn">
            <select id="selector">
                <option class="option">+</option>
                <option class="option">-</option>
            </select>
            <input type="number" name="" id="value" placeholder="Ange värde">

            <br><button class="add">Lägg till</button>
        </div>

        <!-- Lista över inkomster -->

        <div class="inkomstList_item griditem">
            <h3>Lista över inkomster:</h3>
            <ul class="inkomstList"></ul>
        </div>

        <!-- Lista över kostnader -->

        <div class="kostnadList_item griditem">
            <h3>Lista över kostnader:</h3>
            <ul class="kostnadList"></ul>
        </div>


    </div>

</body>

</html>
